<!DOCTYPE html>
<html lang="da" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelblaster Kampe</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container position-relative">
        <div class='position-absolute top-0 end-0 mt-3 me-3'>
            <a href='{{ url_for('admin_login') }}' class='btn btn-warning btn-lg admin-login'>
                <i class='fas fa-lock'></i> Admin Login
            </a>
        </div>
        <div id="battle-info" class="mt-5">
            <h1 class="text-center mb-4"><i class="fas fa-crosshairs"></i> Gelblaster Kampe</h1>
            <div class="battle-card">
                <div id="status-container" class="mb-4">
                    <div class="battle-status">Indlæser status...</div>
                </div>
                <div id="score-container" class="mb-4">
                    <p>Indlæser score...</p>
                </div>
                <div id="schedule-container">
                    <p>Indlæser tidsplan...</p>
                </div>
                <div id="error-container" class="mt-3 text-danger"></div>
                <div class="d-flex justify-content-between mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Ny Kamp
                    </a>
                    <a href="{{ url_for('history') }}" class="btn btn-secondary">
                        <i class="fas fa-history"></i> Kamp Historik
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script id="battle-data" type="application/json">
        {{ battle_data|tojson|safe }}
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
