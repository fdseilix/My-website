<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
            width: 100%;
        }

        .container h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #ffffff;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: #cccccc;
        }

        .container .emoji {
            font-size: 30vh;
            color: rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .container .message {
            z-index: 1;
        }

        @media (max-width: 600px) {
            .container h1 {
                font-size: 2em;
            }

            .container p {
                font-size: 1em;
            }

            .container .emoji {
                font-size: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸš«</div>
        <div class="message">
            <h1>Access Denied</h1>
            <p>Sorry, but you do not have permission to access this page. If you believe this is an error, please contact the site administrator at <a href="mailto:support@scatterbox.dev">support@scatterbox.dev</a>.</p>
        </div>
    </div>
</body>
</html>
